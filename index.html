<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Natural Light Score Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Natural Light Score Calculator</h1>
    
    <form>
  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" name="latitude" value="38.171110">
  
  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" name="longitude"  value="-79.051940">
  
  <label for="room">Room:</label>
  <input type="text" id="room" name="room" placeholder="Enter room name">
  
  <label for="window-count">Number of Windows:</label>
  <input type="number" id="window-count" name="window-count" min="1" max="10" step="1" value="1">
  
  <label for="window-size">Window Size:</label>
  <input type="radio" id="small-window" name="window-size" value="small" checked>
  <label for="small-window">Small</label>
  <input type="radio" id="medium-window" name="window-size" value="medium">
  <label for="medium-window">Medium</label>
  <input type="radio" id="large-window" name="window-size" value="large">
  <label for="large-window">Large</label>
  
  <fieldset>
    <legend>Window Directions:</legend>
    <input type="checkbox" name="window-directions[]" value="0" id="window-direction-0">
    <label for="window-direction-0">North</label>
    <input type="checkbox" name="window-directions[]" value="90" id="window-direction-90">
    <label for="window-direction-90">East</label>
    <input type="checkbox" name="window-directions[]" value="180" id="window-direction-180">
    <label for="window-direction-180">South</label>
    <input type="checkbox" name="window-directions[]" value="270" id="window-direction-270">
    <label for="window-direction-270">West</label>
  </fieldset>
<!-- <label for="date-picker">Date:</label>
<input type="date" id="date-picker" name="date-picker"> -->

<label for="datetime-picker">Date and Time:</label>
<input type="datetime-local" id="datetime-picker" name="datetime-picker">
  
  <button type="submit">Calculate Natural Light Score</button>
</form>


    <script src="app.js"></script>
  </body>
</html>
